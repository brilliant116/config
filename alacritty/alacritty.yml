window:
  padding:
    x: 5
    y: 0


font:
  normal:
    family: Fira Code
    style:  Regular
  bold:
    family: Fira Code
    style:  Medium
  italic:
    family: Fira Code
    style:  Italic
  
  size: 13

  offset:
    x: 0
    y: 0
  
  glyph_offset:
    x: 0
    y: 0


background_opacity: 1.0


# Colors (One Light)
colors:
  # Default colors
  primary:
    foreground: '#282c34'
    background: '#ffffff'

  # Normal colors
  normal:
    # NOTE: Use '#131613' for the `black` color if you'd like to see
    # black text on the background.
    black:   '#282c34'
    red:     '#ff4053'
    green:   '#10a778'
    yellow:  '#d19a66'
    blue:    '#3399ff'
    magenta: '#b147d1'
    cyan:    '#00cccc'
    white:   '#abb2bf'

  # Bright colors
  bright:
    black:   '#5c6370'
    red:     '#ff4053'
    green:   '#10a778'
    yellow:  '#d19a66'
    blue:    '#3399ff'
    magenta: '#b147d1'
    cyan:    '#00cccc'
    white:   '#ffffff'

  cursor:
    cursor: '#4a4543'
    text:   '#f7f7f7'
