window:
  padding:
    x: 2
    y: 0


font:
  normal:
    family: Input
    style:  Regular
  bold:
    family: Input
    style:  auto
  italic:
    family: Input
    style:  auto

  size: 13

  offset:
    x: 0
    y: 0
  
  glyph_offset:
    x: 0
    y: 0

cursor:
  # Cursor style
  #
  # Values for 'style':
  #   - Block
  #   - Underline
  #   - Beam
  style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

background_opacity: 1.0

#custom_cursor_colors: true

# Colors (One Light)
colors:
  # Default colors
  primary:
    foreground: '#282c34'
    background: '#ffffff'

  # Normal colors
  normal:
    # NOTE: Use '#131613' for the `black` color if you'd like to see
    # black text on the background.
    black:   '#282c34'
    red:     '#ff4053'
    green:   '#10a778'
    yellow:  '#d19a66'
    blue:    '#3399ff'
    magenta: '#b147d1'
    cyan:    '#00cccc'
    white:   '#abb2bf'

  # Bright colors
  bright:
    black:   '#5c6370'
    red:     '#ff4053'
    green:   '#10a778'
    yellow:  '#d19a66'
    blue:    '#3399ff'
    magenta: '#b147d1'
    cyan:    '#00cccc'
    white:   '#ffffff'

  cursor:
    # black #4a4543
    # green #00b33c
    # blue  #668cff
    cursor: '#668cff'
    text:   '#f7f7f7'
